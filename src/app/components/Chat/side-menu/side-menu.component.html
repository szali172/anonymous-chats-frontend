<div *ngIf="toggleState" class="OpenMenuContainer">
    <button *ngIf="toggleState" (click)="toggleState =false">|||</button>
    <button [routerLink]="['']" routerLinkActive="router-link-active" >All Groups</button>
    <h3>Current Group: {{selectedGroupId}}</h3>
    <div class="ChatPreviewContainer">
        <div *ngFor="let chat of chats">
            <div class="ChatPreview">
            Chat id: {{chat.chatId}}
            Chat Users: {{fakeUsers}}
            </div>
        </div>
    </div>
</div>
<div  *ngIf="!toggleState" class="ClosedMenuContainer">
    <button (click)="toggleState =true">|||</button>
</div>
