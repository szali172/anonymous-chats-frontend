<div class="container">

    <h1 id="title" class="noselect">Your Groups</h1>
    
    <div id="group-list">
        <a 
        class="group-card" 
        *ngFor="let group of userGroups"
        [routerLink]="'/chats'"
        [state]="group"
        >
            {{group.name}}
        </a>
    </div>
</div>
