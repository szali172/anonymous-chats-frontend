<div class="container" [ngClass]="loggedInUser === author ? 'container-right' : 'container-left'">
    <span class="sender-name" *ngIf="!repeatedAuthor">{{pseudonym}}</span>
    <div class="message-box" 
        [ngClass]="loggedInUser === author ? 'message-right' : 'message-left'"
        [matTooltip]="dateService.convertUTCDateToLocalDate(timeStamp)" 
        [matTooltipPosition]="loggedInUser === author ? 'left' : 'right'">
        <span>
            {{message}}
        </span>
    </div>

</div>
