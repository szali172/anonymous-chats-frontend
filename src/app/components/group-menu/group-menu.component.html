@if(isLoaded){
    <div class="container">

        <h1 id="title" class="noselect">Your Groups</h1>
    
        <button (click)="openCreateGroupPage()">Create a group</button>
        
        <div id="group-list">
            <a 
            class="group-card" 
            *ngFor="let group of userGroups"
            [routerLink]="['/chats', group.id]"
            >
                {{group.name}}
            </a>
        </div>
    </div>
}
@else {
    <mat-spinner></mat-spinner>
}
